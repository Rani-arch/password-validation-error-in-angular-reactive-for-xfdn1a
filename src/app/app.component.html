<div class="container-fluid vh-100">
  <div class="d-flex justify-content-center align-item-center py-5">
    <div class="card py-5">
      <h3 class="text-white text-center py-3">Reset your Password</h3>
      <form [formGroup]="NameForm">
        <label>New Password </label
        ><input
          type="password"
          name="PwdHtm"
          formControlName="Pwd"
          placeholder="Enter Your New Password"
        /><br />

        <div
          class="errors"
          *ngIf="
            NameForm.get('Pwd').invalid &&
            (NameForm.get('Pwd').touched || NameForm.get('Pwd').dirty)
          "
        >
          <div *ngIf="NameForm.get('Pwd').hasError('required')">
            password is required
          </div>
          <div
            class="error-text"
            *ngIf="NameForm.get('Pwd').hasError('passwordStrength')"
          >
            {{ NameForm.get('Pwd').errors['passwordStrength'] }}
          </div>
        </div>
        <label>confirm Password</label>
        <input
          type="password"
          name="PwdHt"
          formControlName="confirmPwd"
          placeholder="Re-enter password"
        />
        <br />

        <div
          class="errors"
          *ngIf="
            NameForm.get('confirmPwd').invalid &&
            (NameForm.get('confirmPwd').touched ||
              NameForm.get('confirmPwd').dirty)
          "
        >
          <div *ngIf="NameForm.get('confirmPwd').hasError('required')">
            Confirm password is required
          </div>
          <div
            class="error-text"
            *ngIf="NameForm.get('confirmPwd').hasError('mismatch')"
          >
            {{ NameForm.get('confirmPwd').errors[''] }}
            Confirm Password should match
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" [disabled]="!NameForm.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
